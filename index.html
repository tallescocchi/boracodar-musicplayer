<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Music Player | #boracodar | Talles Cocchi</title>
</head>
<body>
  <header>
    <section class="initial-title">
      <a href="https://boracodar.dev" target="_blank"><h1>#boracodar</h1></a>
      <p><ion-icon name="musical-notes-outline"></ion-icon> Desafio (<a href="https://www.rocketseat.com.br/" target="_blank">Rocketseat</a>) - Player de MÃºsica <ion-icon name="musical-note-outline"></ion-icon></p>
    </section>
  </header>
  <main class="container">
    <section class="player">
      <img src="./assets/images/fivefold.jpeg" alt="Uma imagem com o logo da banda Fivefold">
      <div class="player-description">
        <h2>Won't Let Go</h2>
        <i>Fivefold</i>
      </div>
      <div class="player-duration">
        <div class="player-bar">
          <progress value="0" max="1"></progress>
          <div><ion-icon class="player-ball" name="musical-notes-outline"></ion-icon></div>
        </div>
        <div class="player-temp">
          <p class="initial">0:00</p>
          <p class="end">0:00</p>
        </div>
      </div>
      <div class="player-buttons">
        <ion-icon name="play-back-circle-outline" class=" button button-last"></ion-icon>
        <ion-icon name="play-circle-outline" class="button button-play"></ion-icon>
        <ion-icon name="pause-circle-outline" class="button button-pause"></ion-icon>
        <ion-icon name="play-forward-circle-outline" class="button button-next"></ion-icon>
      </div>
      <audio src="./assets/music/Daughtry - Over You (320 kbps).mp3"></audio>
    </section>
  </main>
  <footer>
    <p>Feito com <ion-icon name="heart-outline"></ion-icon> por Talles Cocchi</p>
    <section class="social-links">
      <a href="https://github.com/tallescocchi" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
      <a href="https://instagram.com/tallescocchi" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://twitter.com/tallescocchi" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="https://www.linkedin.com/in/tallescocchi/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
    </section>
  </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
